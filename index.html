<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .contenido {
            padding: 40px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Página 1</a>
        <a href="#">Página 2</a>
        <a href="#">Página 3</a>
    </nav>

    <div class="contenido">
        <img src="Paisaje.jpg" alt="Imagen de ejemplo">
        <h1>Bienvenido a mi página web</h1>
    </div>
</body>
</html>
